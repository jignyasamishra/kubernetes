apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: jignyasamishra/producer:latest
        env:
        - name: RABBITMQ_HOST
          value: "rabbitmq"